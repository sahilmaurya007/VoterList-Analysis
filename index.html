<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voter Analysis Tool</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; background: #f9f9f9; }
    h1 { text-align: center; color: #2c3e50; }
    input { padding: 10px; width: 150px; font-size: 16px; margin: 10px; }
    button { padding: 10px 20px; font-size: 16px; background: #3498db; color: white; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
    #result { margin-top: 20px; padding: 15px; background: white; border-radius: 5px; display: none; }
    .error { color: red; }
    .success { color: green; }
    .names { margin-top: 10px; line-height: 1.5; }
  </style>
</head>
<body>
  <h1>üè† Final Voter List Analysis</h1>
  <p>Enter a <strong>House Number</strong> to see voter details.</p>
  
  <input type="number" id="houseNo" placeholder="e.g. 1" min="1" />
  <button onclick="searchHouse()">üîç Search</button>

  <div id="result"></div>

  <script>
    let votersData = [];

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        votersData = data;
      })
      .catch(err => {
        document.getElementById('result').innerHTML = '<p class="error">‚ùå Failed to load voter data.</p>';
        document.getElementById('result').style.display = 'block';
      });

    function searchHouse() {
      const houseNo = parseInt(document.getElementById('houseNo').value);
      const resultDiv = document.getElementById('result');

      if (!houseNo || houseNo <= 0) {
        resultDiv.innerHTML = '<p class="error">‚ö†Ô∏è Please enter a valid house number.</p>';
        resultDiv.style.display = 'block';
        return;
      }

      const houseVoters = votersData.filter(v => v.H_No === houseNo);

      if (houseVoters.length === 0) {
        resultDiv.innerHTML = `<p class="error">‚ùå No voters found for House No. ${houseNo}</p>`;
      } else {
        const names = houseVoters.map(v => v.Voter_Name).join(', ');
        resultDiv.innerHTML = `
          <p class="success">‚úÖ House No. ${houseNo}</p>
          <p><strong>Total Voters:</strong> ${houseVoters.length}</p>
          <p class="names"><strong>Voter Names:</strong><br>${names}</p>
        `;
      }
      resultDiv.style.display = 'block';
    }

    document.getElementById('houseNo').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') searchHouse();
    });
  </script>
</body>
</html>
